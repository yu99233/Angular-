<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8" />
    <script src="../../0 App_Theme/angular.js"></script>
    <script>
        var mod = angular.module("test", []);
        mod.controller("firstCrt", function ($scope) {
            //$scope.date = new Date();

            //因为没有加上$apply(),没有做脏检查,没法改变值
            //setInterval(function () {
            //    $scope.date = new Date();
            //}, 1000);

            setInterval(function () {
                $scope.$apply(function () {
                    $scope.date = new Date();
                })
            }, 1000);

        });
    </script>
</head>
<body ng-app="test">
    <div ng-controller="firstCrt">
        {{date}}
    </div>
</body>
</html>
