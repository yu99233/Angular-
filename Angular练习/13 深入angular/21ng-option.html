<!DOCTYPE html>
<html ng-app="test">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../0 App_Theme/angular.js"></script>
    <meta charset="utf-8" />
    <script>
        angular.module("test", []).controller("main", function ($scope) {
            $scope.arr =
                [
                { id: 1, name: '北京' },
                { id: 2, name: '上海' },
                { id: 3, name: '广州' },
                { id: 4, name: '深圳' }
                ];
            $scope.city = 1;
        });
    </script>
</head>
<body ng-controller="main">
    <select ng-model="city" ng-options="item.id as item.name for item in arr"></select>{{city}}
</body>
</html>
