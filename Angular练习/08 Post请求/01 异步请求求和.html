<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../0 App_Theme/jquery.js"></script>
    <meta charset="utf-8" />

    <script>
        $(function () {
            $("#btn1").click(function () {
                $.ajax({
                    url: "/0 file/a.ashx",
                    method: 'post',
                    data: { a: $("#t1").val(), b: $("#t2").val() },
                    success(res) {
                        alert(res);
                    },
                    error() {
                        alert("错误");
                    }
                });
            });
        });

    </script>

</head>
<body>
    <input type="text" name="a" id="t1" />
    <input type="text" name="b" id="t2" />
    <input type="button" id="btn1" value="提交" />
</body>
</html>
