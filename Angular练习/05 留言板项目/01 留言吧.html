<!DOCTYPE html>
<html ng-app="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../0 App_Theme/angular.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-init="arr=[{name:'张三',con:'你好'}]">
    <input type="text" ng-model="a" /><br />
    <input type="text" ng-model="b" /><br />
    <input type="button" value="提交" ng-click="arr.unshift({name:a,con:b})" />

    <div>
        <ul>
            <li ng-repeat="item in arr">
                <h4>{{item.name}}</h4>
                <p>{{item.con}}</p>
            </li>
        </ul>
    </div>
</body>
</html>
