<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../0 App_Theme/angular.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-app="">
    <h3>方式一:track by $index</h3>
    <div ng-init="arr=[1,2,3,4,4]">
        <ul>
            <li ng-repeat="item in arr track by $index">{{item}}</li>
        </ul>
    </div>

    <h3>方式二:json方式</h3>
    <div ng-init="array=[{user:'张珊',age:20},{user:'李四',age:21},{user:'王五',age:22},{user:'张珊',age:20}]">
        <ul>
            <li ng-repeat="item in array">
                姓名:{{item.user}},年龄:{{item.age}}
            </li>
        </ul>
    </div>

    <h3>方式三:json方式,同时打印出key,value</h3>
    <div ng-init="json={a:12,b:10,c:20}">
        <ul>
            <li ng-repeat="(k,v) in json">
                {{k}},{{v}}
            </li>
        </ul>
    </div>

    <h3>方式四:同时打印key,value</h3>
    <div ng-init="json2=[12,5,9]">
        <ul>
            <li ng-repeat="(k,v) in json2">{{k}},{{v}}</li>
        </ul>
        <ul>
            <li ng-repeat="item in json2">{{$index}},{{item}}</li>
        </ul>
    </div>

</body>
</html>
