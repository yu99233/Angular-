<!DOCTYPE html>
<html ng-app="test">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../0 App_Theme/angular.js"></script>
    <script src="00 Common.js"></script>
    <meta charset="utf-8" />
    <script>
        var mod = angular.module("test", ['common']);
        mod.controller("main", function ($scope, $http) {
            $scope.clic = function () {
                $http({
                    method: 'post',
                    url: "/0 file/a.ashx",
                    data: { a: $scope.a, b: $scope.b }
                }).then(res=> {
                    $scope.c = res.data;
                }, () => {
                    alert("worning!");
                });
            }
        });
    </script>
</head>
<body ng-controller="main">
    <input type="text" ng-model="a" />
    <input type="text" ng-model="b" />
    <input type="button" value="提交" ng-click="clic()" /><br />
    {{c}}
</body>
</html>
